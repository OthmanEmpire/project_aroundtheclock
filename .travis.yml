language: python

python:
  - "3.6"
  - "3.7"
os: "linux"

install:
  - pip install -r requirements_python.txt
  - pip install -r test/requirements_test_python.txt
script: pytest --cov=test/
after_success: codecov

# Job to test deployment

jobs:
  include:
    - stage: "Deploy"
      python: "3.7"
      os: "linux"
      before_install:
        - ./bin/install.sh
        - ./test/requirements_test_linux.sh
      script: bats ./test/test_deployment.sh

notifications:
  email:
    recipients: oz.alikhan@gmail.com
    on_success: always
    on_failure: always
