### JOBS THAT ARE ASSIGNED TO 'Deploy' STAGE.

jobs:
  include:
    - stage: "Deploy"
      python: "3.7"
      os: "linux"
      before_install:
        - sudo apt-get update
      install:
        - sudo ./bin/install.sh
        - ./test/requirements_linux.sh
      before_script:
        - sudo ./bin/install.sh
        - ./test/requirements_linux.sh
        - sudo chmod o+rx /home/travis
        - sudo cat "echo 'GG'" > /home/test.sh
        - chmod a+rwx /home/test.sh
      script:
        - bats ./test/test_deployment.sh
        - sudo systemctl -l status aroundtheclock.service
        - sudo journalctl -u aroundtheclock.service
        - ls -ld / /home /home/travis /home/travis/build /home/travis/build/OthmanEmpire
        - ls -ld /home/travis/build/OthmanEmpire/project_aroundtheclock
        - ls -ld /home/travis/build/OthmanEmpire/project_aroundtheclock/bin
        - ls -ld /home/travis/build/OthmanEmpire/project_aroundtheclock/bin/run.sh

